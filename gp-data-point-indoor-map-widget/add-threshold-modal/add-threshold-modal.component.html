<div class="modal-header separator text-center bg-primary text-white">
  <h4 class="text-uppercase" style="margin:0; letter-spacing: 0.15em;">Add Threshold</h4>
</div>
<div class="modal-body">
  <div [formGroup]="formGroup" class="form-group row">
    <c8y-form-group class="col-lg-12">
      <label>Label</label>
      <input formControlName="label" type="text" class="form-control" placeholder="Label" />
    </c8y-form-group>
    <c8y-form-group class="col-lg-4">
      <label>Min</label>
      <input formControlName="minimum" type="number" class="form-control" placeholder="Minimum" />
    </c8y-form-group>
    <c8y-form-group class="col-lg-4">
      <label>Max</label>
      <input formControlName="maximum" type="number" class="form-control" placeholder="Maximum" />
    </c8y-form-group>
    <c8y-form-group class="col-lg-4">
      <label>Color</label>
      <input
        class="form-control"
        [value]="color"
        [style.background]="color"
        [(colorPicker)]="color"
      />
    </c8y-form-group>
  </div>
</div>
<div class="modal-footer">
  <button
    *ngIf="!!threshold"
    type="button"
    class="btn btn-danger"
    (click)="onDeleteButtonClicked()"
  >
    Delete
  </button>
  <button type="button" class="btn btn-default" (click)="onCancelButtonClicked()">Cancel</button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!formGroup.valid"
    (click)="onSaveButtonClicked()"
  >
    Save
  </button>
</div>
