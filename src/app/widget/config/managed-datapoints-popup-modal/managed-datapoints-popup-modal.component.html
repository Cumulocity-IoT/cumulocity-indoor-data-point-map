<div class="modal-header separator text-center bg-primary text-white">
  <h4 class="text-uppercase" style="margin:0; letter-spacing: 0.15em;">
    Update datapoints for popup
  </h4>
</div>
<div class="modal-body">
  <div [formGroup]="formGroup" class="form-group row">
    <div formArrayName="datapoints" *ngFor="let datapoint of supportedDatapoints; let i = index">
      <c8y-form-group [formGroupName]="i" class="col-lg-12">
        <div class="col-lg-6">
          <label class="c8y-switch" title="Switch on/off">
            <input formControlName="isEnabled" type="checkbox" />
            <span></span> {{ datapoint }}
          </label>
        </div>
        <div class="col-lg-6">
          <input
            formControlName="label"
            type="text"
            class="form-control"
            placeholder="Text input"
          />
        </div>
      </c8y-form-group>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onCancelButtonClicked()">Cancel</button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!formGroup.valid"
    (click)="onSaveButtonClicked()"
  >
    Save
  </button>
</div>
